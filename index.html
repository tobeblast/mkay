              <h1>Contact</h1>
              <p class="text fs-5">
                Contact us at our gmail by filling the form.
              </p>
            </div>

            <!-- Form -->
            <form
              target="_blank"
              action="https://formsubmit.co/mandykaydesigns1@gmail.com"
              method="POST"
            >
              <div data-aos="fade-up" data-aos-duration="2000" class="contact">
                <input
                  name="name"
                  type="text"
                  placeholder="Name"
                  required
                  class="text-white d-block w-100"
                />

                <input
                  name="email"
                  type="email"
                  placeholder="Email"
                  required
                  class="bg-transparent outlin border-0 text-white d-block w-100"
                />
                <textarea
                  id="message"
                  name="message"
                  required
                  class="bg-transparent text-white d-block w-100"
                  placeholder="Message"
                ></textarea>

                <div class="btn">
                  <button type="submit">SEND MESSAGE</button>
                </div>
              </div>
            </form>
