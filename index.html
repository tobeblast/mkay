<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mkay Graphix</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="shortcut icon"
      href="./image/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <section class="sec container-fluid px-0 overflow-hidden">
      <!-- Header Section -->
      <header class="container header px-0 mb-5">
        <nav class="navbar container navbar-expand-lg text-white w-100 mt-5">
          <div class="container">
            <a class="navbar-brand text-white" href="#">MKAY GRAPHIX </a>
          </div>
        </nav>

        <!-- Name and picture -->
        <div class="na container d-flex mt-5 mb-5">
          <div class="text-white">
            <div data-aos="fade-up" data-aos-duration="2000" class="namep">
              <h1 class="name fw-bold">Welcome to MKAY Graphic Design World</h1>
              <!-- Big line -->
              <div class="container">
                <div class="line"></div>
              </div>
            </div>

            <a class="text-decoration-none text-white mt-5" href="#form">
              <p class="mt-5">CONTACT ME</p>
            </a>
            <div class="sline"></div>
          </div>
          <div class="img" data-aos="fade-up" data-aos-duration="2000">
            <img
              src="./image/WhatsApp Image 2024-05-14 at 19.42.56.jpeg"
              alt="Mkay-logo"
              width="100%"
            />
          </div>
        </div>

        <!-- Horizontal Rule -->
        <div class="hr bg-white container">
          <hr />
        </div>
      </header>

      <!-- Main Section -->
      <main class="container text-white">
        <div class="project d-flex justify-content-between">
          <div>
            <h1>Projects</h1>
          </div>
          <div>
            <a class="text-decoration-none text-white" href="#form">
              <p>CONTACT ME</p>
            </a>
            <div class="sline2"></div>
          </div>
        </div>
        <!-- Project Images -->
        <div>
          <!-- First Line of Projects -->
          <div
            class="pro d-flex"
            data-aos="fade-right"
            data-aos-duration="2500"
          >
            <div class="form">
              <img
                src="./image/hooked fishing (1).jpeg"
                alt="form"
                width="100%"
              />
            </div>

            <div class="flyo ms-lg-5 me-lg-5">
              <img
                src="./image/hooked fishing (22).jpeg"
                alt="Flyo Landing page"
                width="100%"
              />
            </div>

            <div class="profile ms-lg-5 me-lg-5">
              <img
                src="./image/hooked fishing (2).jpeg"
                alt="profile-card-solution"
                width="100%"
              />
            </div>

            <div class="perfume ms-lg-5">
              <img
                src="./image/hooked fishing (4).jpeg"
                alt="Perfume"
                width="100%"
              />
            </div>
          </div>

          <!-- Second Line of Projects -->
          <div
            class="landing d-flex mt-5"
            data-aos="fade-left"
            data-aos-duration="2500"
          >
            <div class="profile">
              <img
                src="./image/hooked fishing (3).jpeg"
                alt="profile-card-solution"
                width="100%"
              />
            </div>
            <div class="easy">
              <img
                src="./image/hooked fishing (5).jpeg"
                alt="Easy-bank Landing page"
                width="100%"
              />
            </div>

            <div class="flyo">
              <img
                src="./image/hooked fishing (6).jpeg"
                alt="Flyo Landing page"
                width="100%"
              />
            </div>

            <div class="loopstudio">
              <img
                src="./image/hooked fishing (7).jpeg"
                alt="Loopstudio Landing page"
                width="100%"
              />
            </div>
          </div>

          <!-- Third Line of Projects -->
          <div
            class="landing d-flex mt-5"
            data-aos="fade-right"
            data-aos-duration="2500"
          >
            <div class="flyo">
              <img
                src="./image/hooked fishing (10).jpeg"
                alt="Flyo Landing page"
                width="100%"
              />
            </div>

            <div class="easy">
              <img
                src="./image/hooked fishing (13).jpeg"
                alt="Easy-bank Landing page"
                width="100%"
              />
            </div>

            <div class="loopstudio">
              <img
                src="./image/hooked fishing (15).jpeg"
                alt="Loopstudio Landing page"
                width="100%"
              />
            </div>

            <div class="loopstudio">
              <img
                src="./image/hooked fishing (24).jpeg"
                alt="Loopstudio Landing page"
                width="100%"
              />
            </div>
          </div>

          <!-- Fourth Line of Project -->
          <div
            class="landing d-flex mt-5"
            data-aos="fade-left"
            data-aos-duration="2500"
          >
            <div class="flyo">
              <img
                src="./image/hooked fishing (14).jpeg"
                alt="Flyo Landing page"
                width="100%"
              />
            </div>

            <div class="loopstudio">
              <img
                src="./image/hooked fishing (11).jpeg"
                alt="Loopstudio Landing page"
                width="100%"
              />
            </div>

            <div class="easy">
              <img
                src="./image/hooked fishing (17).jpeg"
                alt="Easy-bank Landing page"
                width="100%"
              />
            </div>

            <div class="easy">
              <img
                src="./image/hooked fishing (21).jpeg"
                alt="Easy-bank Landing page"
                width="100%"
              />
            </div>
          </div>
        </div>
      </main>

      <!-- Footer Section -->
      <footer class="footer container-fluid px-0 text-white mt-5">
        <div class="container pt-5">
          <div
            class="d-flex mb-5 align-items-center justify-content-between"
            id="form"
          >
            <div class="contact" data-aos="fade-up" data-aos-duration="2000">
              <h1>Contact</h1>
              <p class="text fs-5">
                Contact me at my gmail by filling the form.
              </p>
            </div>

            <!-- Form -->
            <form
              target="_blank"
              action="https://formsubmit.co/mandykaydesigns1@gmail.com"
              method="POST"
            >
              <div data-aos="fade-up" data-aos-duration="2000" class="contact">
                <input
                  name="name"
                  type="text"
                  placeholder="Name"
                  required
                  class="text-white d-block w-100"
                />

                <input
                  name="email"
                  type="email"
                  placeholder="Email"
                  required
                  class="bg-transparent outlin border-0 text-white d-block w-100"
                />
                <textarea
                  id="message"
                  name="message"
                  required
                  class="bg-transparent text-white d-block w-100"
                  placeholder="Message"
                ></textarea>

                <div class="btn">
                  <button type="submit">SEND MESSAGE</button>
                </div>
              </div>
            </form>
          </div>

          <div class="mb-4">
            <hr class="bg-white" />
          </div>
          <div class="last-item d-flex justify-content-between pb-3">
            <div>
              <a class="text-decoration-none text-white fs-5">mkay graphix</a>
            </div>

            <div class="">
              <a
                href="https://github.com/tobeblast"
                class="text-decoration-none text-white fs-5"
              >
                Design by tobeblast
              </a>
            </div>
          </div>
        </div>
      </footer>
    </section>
    <script src="./js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
